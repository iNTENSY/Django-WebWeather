{% load static %}

<div class="container">
  <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
      <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
    </a>

    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
      <li><a href="{% url 'weather:first_page' %}" class="nav-link px-3 link-secondary">Главная</a></li>
      <li><a href="{% url 'weather:ratings' %}" class="nav-link px-3 link-body-emphasis">Топ-лист поисков</a></li>
    </ul>

    <form class="d-flex" action="{% url 'weather:first_page' %}" method="POST">
      {% csrf_token %}
      <button class="btn btn-outline-success me-2" type="submit">Поиск</button>
      {{ form.name }}
    </form>
    <ul class="nav col-12 col-lg-auto justify-content-center mb-md-0">
      {% if request.user.is_authenticated %}
        <li><a href="#" class="nav-link px-3 link-secondary">{{ request.user.username }}</a></li>
        <button class="btn btn-outline-secondary">Выйти</button>
      {% else %}
        <li><a href="{% url 'user:sign-in' %}" class="btn btn-outline-info me-2">Войти</a></li>
        <li><a href="{% url 'user:sign-up' %}"  class="btn btn-warning">Регистрация</a></li>
      {% endif %}
    </ul>
  </div>
</div>
